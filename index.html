<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Платформер - Вибір версії</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #2c3e50;
            font-family: Arial, sans-serif;
        }

        h1 {
            color: #ecf0f1;
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2.5rem;
        }

        .button-container {
            display: flex;
            gap: 2rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .button {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background-color: #3498db;
            color: white;
            transition: transform 0.2s, background-color 0.2s;
            text-decoration: none;
        }

        .button:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }

        @media (max-width: 600px) {
            .button-container {
                flex-direction: column;
            }
            
            h1 {
                font-size: 2rem;
                padding: 0 1rem;
            }
        }
    </style>
    <script>
        // Перевіряємо, чи це мобільний пристрій
        function isMobileDevice() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }

        // При завантаженні сторінки
        window.onload = function() {
            // Якщо це мобільний пристрій, відразу перенаправляємо на мобільну версію
            if (isMobileDevice()) {
                window.location.href = 'mobile.html';
            }
        }
    </script>
</head>
<body>
    <h1>Платформер</h1>
    <div class="button-container">
        <a href="mobile.html" class="button">Гра на мобільному пристрої</a>
        <a href="desktop.html" class="button">Гра на десктопі</a>
    </div>
</body>
</html>

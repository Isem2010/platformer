<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Платформер - Мобільна версія</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #2c3e50;
            font-family: Arial, sans-serif;
            padding: 1rem;
            text-align: center;
        }

        .message {
            color: #ecf0f1;
            text-align: center;
            font-size: 1.5rem;
            margin-bottom: 2rem;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .back-button {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background-color: #3498db;
            color: white;
            transition: transform 0.2s, background-color 0.2s;
            text-decoration: none;
        }

        .back-button:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }

        .rotate-icon {
            width: 100px;
            height: 100px;
            margin: 20px auto;
            animation: rotate 2s infinite;
            display: none;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(90deg); }
        }

        .portrait-message {
            display: none;
            color: #e74c3c;
            text-align: center;
        }

        .landscape-message {
            display: none;
            color: #2ecc71;
            text-align: center;
        }

        /* Портретна орієнтація */
        @media (orientation: portrait) {
            .portrait-message, .rotate-icon {
                display: block;
            }
            .landscape-message {
                display: none;
            }
        }

        /* Ландшафтна орієнтація */
        @media (orientation: landscape) {
            .portrait-message, .rotate-icon {
                display: none;
            }
            .landscape-message {
                display: block;
            }
        }
    </style>
</head>
<body>
    <div class="message">
        <div class="portrait-message">
            <div>Будь ласка, поверніть пристрій горизонтально для кращого ігрового досвіду</div>
            <svg class="rotate-icon" viewBox="0 0 24 24" fill="white">
                <path d="M16.48 2.52c3.27 1.55 5.61 4.72 5.97 8.48h1.5C23.44 4.84 18.29 0 12 0l-.66.03 3.81 3.81 1.33-1.32zm-6.25-.77c-.59-.59-1.54-.59-2.12 0L1.75 8.11c-.59.59-.59 1.54 0 2.12l12.02 12.02c.59.59 1.54.59 2.12 0l6.36-6.36c.59-.59.59-1.54 0-2.12L10.23 1.75zm4.6 19.44L2.81 9.17l6.36-6.36 12.02 12.02-6.36 6.36zm-7.31.29C4.25 19.94 1.91 16.76 1.55 13H.05C.56 19.16 5.71 24 12 24l.66-.03-3.81-3.81-1.33 1.32z"/>
            </svg>
        </div>
        <div class="landscape-message">
            Це вірні умови для мобільної гри
        </div>
    </div>
    <a href="index.html" class="back-button">Повернутися на головну</a>
</body>
</html>

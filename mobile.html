    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #2c3e50;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        #game {
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            touch-action: none;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        .controls {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            pointer-events: none;
            z-index: 1000;
        }

        .back-button {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background-color: rgba(52, 152, 219, 0.8);
            color: white;
            transition: transform 0.2s, background-color 0.2s;
            text-decoration: none;
            font-family: Arial, sans-serif;
            pointer-events: auto;
        }

        .back-button:hover {
            background-color: rgba(41, 128, 185, 0.9);
            transform: scale(1.05);
        }

        .portrait-message,
        .landscape-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            z-index: 2000;
        }

        @media (orientation: portrait) {
            .portrait-message {
                display: block;
            }

            .landscape-message {
                display: none;
            }

            #game {
                display: none;
            }
        }

        @media (orientation: landscape) {
            .portrait-message {
                display: none;
            }

            .landscape-message {
                display: none;
            }

            #game {
                display: block;
            }
        }
    </style>
</head>
